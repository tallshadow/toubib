<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>


		<div class="container">
			<div class="navbar-header">
				<button type="button"
					class="navbar-toggle btn btn-default btnCollapse"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<h:form>

					<h:commandLink id="logo" action="#{navigationController.showPage}" 
						outcome="home" label="Home" value="" styleClass="logo">
						<f:param name="pageId" value="home" />
						<h:graphicImage class="logo" library="images" alt="toubib" style="outline:none"
							name="toubib.png" width="100" height="40" />
					</h:commandLink>
				</h:form>

			</div>
			<div class="navbar-collapse collapse navbar-inverse navbar-default">
				
				<h:form layout="block" rendered="#{!loginBean.loggedin}">
					<ul class="nav navbar-nav navbar-right">

						<li><h:commandLink action="#{navigationController.showPage}" style="outline:none">
								<h:outputText value="Connexion" class="btn btn-default" />
								<f:param name="pageId" value="login" />
							</h:commandLink></li>
						<li><h:commandLink action="#{navigationController.showPage}" style="outline:none">
								<h:outputText value="Inscription"
									class="btn btn-primary register" />
								<f:param name="pageId" value="register" />
							</h:commandLink></li>

					</ul>
				</h:form>
				<h:form layout="block" rendered="#{loginBean.loggedin}">

					<ul class="nav navbar-nav navbar-right navProfile" >
						<p:panelGrid columns="2" styleClass="profile">
							<h:outputText value="Dr. #{loginBean.userName}" 
								rendered="#{loginBean.loggedin}" />

							<p:commandButton action="#{loginBean.logout}" value="Logout" style="outline:none"
								styleClass="logout" icon="ui-icon-extlink" ajax="false" 
								></p:commandButton>
							
							
						</p:panelGrid>
						
					</ul>
					
					

				</h:form>


			</div>
		</div>


	<style>
.register {
	border: none;
}

.logout {
	width: 100%;
	height: 100%;
	outline:none;
}

.profile.ui-panelgrid>*>tr,
.profile.ui-panelgrid .ui-panelgrid-cell {
    border: none;
}

.navbar-inverse{
	height: 55px;
}

</style>
</ui:composition>
</html>
