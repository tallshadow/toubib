<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<body>


			<div class="container">

				<div class="container_box">
					<div
						style="max-width: 473px; padding: 15px; margin: 40px auto; padding: 9px 14px; background-image: none; font-size: 15px;">
						<h2
							style="font-size: 25px; font-weight: bold; text-align: center;">#{msg['message.changePwdTitle']}</h2>

						<div>

							<h:form>
								<p:panelGrid id="grid" columns="1" cellpadding="5"
									style="width:100%; text-align: center;"
									styleClass="ui-panelgrid-blank">
									<h:outputText value="#{msg['message.changePwdMsg']}"></h:outputText>
									<br />

<!-- 									<p:inputText id="email" required="true" -->
<!-- 										value="#{userController.userEmail}" -->
<!-- 										placeholder="#{msg['client.email']}" style="width:100%" /> -->
<!-- 									<p:message for="email" /> -->

									<p:password id="pwd1" value="#{userController.passwordDto.newPassword}"
										match="pwd2" label="Password 1" required="true"
										placeholder="#{msg['input.newPassword']}" style="width:100%" />

									<p:message for="pwd1" display="text" />

									<p:password id="pwd2" value="#{userController.passwordDto.newPassword}"
										match="pwd2" label="Password 2" required="true"
										placeholder="#{msg['input.newPasswordConfirm']}"
										style="width:100%"
										validatorMessage="Les mots de passe doivent contenir au moins 6 caractères et doivent être uniques." />
									<p:message for="pwd2" display="text" />

									<p:commandButton id="submitButton"
										action="#{userController.savePassword}"
										value="#{msg['button.send']}" update="grid"
										style=" background: #1990db none repeat scroll 0 0;box-shadow: none !important; color: #ffffff;text-shadow: none" />

								</p:panelGrid>

							</h:form>

						</div>
						<div style="text-align: center"></div>

					</div>
				</div>
			</div>


		<style>
body {
	font-family: 'Open Sans', sans-serif;
	background: #f2f2f2;
	background-image: none;
}
</style>

</body>
</html>
