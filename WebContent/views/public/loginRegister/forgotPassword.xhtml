<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/layout.xhtml">

	<ui:define name="content">

		<h:form>
			
			<div class="container">
				
				<div class="container_box">
				<p:growl id="growl" showDetail="true" sticky="true" />
					<ui:fragment rendered="#{userController.errorRendered}"> 
						<ui:include src="/views/public/errorpages/expiredToken.xhtml" />
					</ui:fragment>
					<div
						style="max-width: 400px; padding: 15px; margin: 40px auto; padding: 9px 14px; background-image: none; font-size: 15px;">
						<h2
							style="font-size: 25px; font-weight: bold; text-align: center;">#{msg['message.resetPassword']}</h2>

						<div>
							<p:panelGrid columns="1" style="width:100%; text-align: center;"
								styleClass="ui-panelgrid-blank">

								<h:outputText value="#{msg['email.enterMail']}"></h:outputText>

								<p:inputText value="#{userController.userEmail}"
									style="width:100%"></p:inputText>
								<p:commandButton value="#{msg['button.send']}"
									styleClass="buttonSend" update="growl"
									style=" background: #1990db none repeat scroll 0 0;box-shadow: none !important; color: #ffffff;text-shadow: none"
									action="#{userController.resetPassword}"></p:commandButton>
							</p:panelGrid>
						</div>
						<div style="text-align: center"></div>

					</div>
				</div>
			</div>

		</h:form>


		<style>
body {
	font-family: 'Open Sans', sans-serif;
	background: #f2f2f2;
	background-image: none;
}

.ui-growl{
	margin-top: 5%;
}
</style>

	</ui:define>
</ui:composition>
