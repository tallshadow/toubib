<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<ui:composition>

	<div class="container"
		style="margin: 60px auto; padding: 15px; text-align: center;">
		<div class="row">
			
			<div class="col-md-5 col-md-offset-3" >
			<h:link class="btn btn-sq-lg buttonMenu" outcome="schedule"  style="outline:none">
					<i class="fa fa-calendar fa-5x"></i>
					<br />
             #{msg['agenda.name']}
            </h:link>
            
            <h:link class="btn btn-sq-lg  buttonMenu" outcome="clients" style="outline:none">
				<i class="fa fa-users fa-5x"></i>
				<br />
             #{msg['client.title']}
            </h:link></div>
  <div class="col-md-4 "></div>

		</div>
		
		<div class="row">
			<div class="col-md-5 col-md-offset-3">
				<h:link  class="btn btn-sq-lg buttonMenu" style="outline:none">
					<i class="fa fa-home fa-5x"></i>
					<br /> Home
				</h:link>
				<h:link  class="btn btn-sq-lg  buttonMenu" outcome="newClient" style="outline:none">
					<i class="fa fa-user-plus fa-5x" ></i>
					<br />  #{msg['client.new']}
				</h:link>
			</div>
		</div>

	</div>

	<ui:define name="content">
		<ui:fragment rendered="#{agenda.agendaRendered}">
			<ui:include src="/views/secure/schedule.xhtml" />
			<ui:include src="/views/components/footer.xhtml" />
		</ui:fragment>
	</ui:define>

	<style>
.buttonPanel {
	text-align: center;
	width: 100%;
	margin: 0px auto;
}

.buttonMenu{
	margin: 0 4px 8px;
	height: 40%;
	width: 40%;
}
</style>
</ui:composition>
</html>
