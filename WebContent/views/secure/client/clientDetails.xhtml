<ui:composition template="/template/userLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="content">

		<h:form>
			<f:metadata>
				<f:viewAction action="#{folderBean.init}" />
			</f:metadata>
		</h:form>

		<p:growl id="msgs" showDetail="false" />
		<p:tabView style="border:hidden;" styleClass="clientTab"
			widgetVar="clientTab" activeIndex="#{clientBean.tabIndex}">

			<p:tab title="#{msg['client.identity']}">
				<h:form>

					<div class="ui-fluid">

						<div class="ui-g">
							<div class="ui-g-6">

								<p:panelGrid columns="2" layout="grid"
									columnClasses="ui-grid-col-4,ui-grid-col-10"
									styleClass="ui-panelgrid-blank">

									<f:facet name="header">
										<p:outputLabel value="#{msg['client.civilState']}"
											style="color:#37599a"></p:outputLabel>
									</f:facet>

									<p:outputLabel for="gender" value="#{msg['client.gender']}" />
									<p:selectOneRadio id="gender"
										value="#{clientBean.selectedClient.gender}" required="true">
										<f:selectItem itemLabel="#{msg['client.gender.male']}"
											itemValue="M" />
										<f:selectItem itemLabel="#{msg['client.gender.female']}"
											itemValue="F" />
									</p:selectOneRadio>

									<p:outputLabel for="firstName"
										value="#{msg['client.firstName']}" />
									<p:inputText id="firstName" name='firstName'
										value="#{clientBean.selectedClient.firstName}"
										requiredMessage="#{msg['forgottenField']}" required="true">
									</p:inputText>

									<p:outputLabel for="lastName" value="#{msg['client.lastName']}" />
									<p:inputText id="lastName" name='lastName'
										value="#{clientBean.selectedClient.lastName}"
										requiredMessage="#{msg['forgottenField']}" required="true">
									</p:inputText>

									<p:outputLabel for="date" value="Date: " />
									<p:calendar id="date"
										value="#{clientBean.selectedClient.dateOfBirth}"
										pattern="dd-MM-yyyy" converterMessage="Invalid Date"
										requiredMessage="#{msg['forgottenField']}" required="true" />

								</p:panelGrid>
							</div>
							<!-- ui-g-6 -->

							<div class="ui-g-6">

								<p:panelGrid columns="2" layout="grid"
									columnClasses="ui-grid-col-4,ui-grid-col-10"
									styleClass="ui-panelgrid-blank">

									<f:facet name="header">
										<p:outputLabel value="#{msg['client.contact']}"
											style="color:#37599a"></p:outputLabel>
									</f:facet>

									<p:outputLabel for="gender" value="#{msg['address.title']}" />
									<p:inputText id="address" name='address'
										value="#{clientBean.selectedClient.address.street}"
										requiredMessage="#{msg['forgottenField']}" required="true">
									</p:inputText>

									<p:outputLabel for="country" value="#{msg['address.country']}" />
									<p:selectOneMenu id="country"
										value="#{clientBean.selectedClient.address.country}"
										requiredMessage="#{msg['forgottenField']}" required="true">
										<p:ajax listener="#{clientBean.onCountryChange}" update="city" />
										<f:selectItem itemLabel="#{msg['selectCountry']}" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{clientBean.countries}" />
									</p:selectOneMenu>

									<p:outputLabel for="city" value="#{msg['address.city']}" />
									<p:autoComplete id="city" dropdown="false"
										value="#{clientBean.selectedClient.address.city}"
										completeMethod="#{clientBean.completeText}"
										requiredMessage="#{msg['forgottenField']}" required="true">
									</p:autoComplete>

									<p:outputLabel for="zip" value="#{msg['address.zip']}" />
									<p:inputText id="zip" name='zip'
										value="#{clientBean.selectedClient.address.zip}">
									</p:inputText>

									<p:outputLabel for="phone" value="#{msg['client.phone']}" />
									<p:inputText id="phone" name='phone'
										value="#{clientBean.selectedClient.address.phone}"
										requiredMessage="#{msg['forgottenField']}">
									</p:inputText>

									<p:outputLabel for="email" value="#{msg['client.email']}" />
									<p:inputText id="email" name='email'
										value="#{clientBean.selectedClient.address.email}">
										<!-- 								<f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"></f:validateRegex> -->
									</p:inputText>
								</p:panelGrid>


							</div>
							<!-- ui-g-6 -->

							<div class="ui-g-6">
								<p:panelGrid columns="2" layout="grid"
									columnClasses="ui-grid-col-4,ui-grid-col-10"
									styleClass="ui-panelgrid-blank">

									<f:facet name="header">
										<p:outputLabel value="#{msg['client.socialSituation']}"
											style="color:#37599a"></p:outputLabel>
									</f:facet>

									<p:outputLabel for="familySituation"
										value="#{msg['client.socialFamiliale']}" />
									<p:selectOneMenu id="familySituation" name='familySituation'
										value="#{clientBean.selectedClient.familySituation}"
										requiredMessage="#{msg['forgottenField']}" required="true">
										<f:selectItem itemLabel="#{msg['client.single']}"
											itemValue="single" />
										<f:selectItem itemLabel="#{msg['client.married']}"
											itemValue="married" />
										<f:selectItem itemLabel="#{msg['client.divorced']}"
											itemValue="divorced" />
										<f:selectItem itemLabel="#{msg['client.widower']}"
											itemValue="widower" />
									</p:selectOneMenu>

									<p:outputLabel for="job" value="#{msg['client.job']}" />
									<p:inputText id="job" name='job'
										value="#{clientBean.selectedClient.job}"
										requiredMessage="#{msg['forgottenField']}" required="true">
									</p:inputText>

									<p:outputLabel for="numberOfChildren"
										value="#{msg['client.numberOfChildren']}" />
									<p:inputText id="numberOfChildren" name='numberOfChildren'
										value="#{clientBean.selectedClient.numberOfChildren}"
										requiredMessage="#{msg['forgottenField']}" required="true">
									</p:inputText>


								</p:panelGrid>
							</div>

							<div class="ui-g-6">
								<p:panelGrid columns="2" layout="grid"
									columnClasses="ui-grid-col-4,ui-grid-col-10"
									styleClass="ui-panelgrid-blank">

									<f:facet name="header">
										<p:outputLabel value="#{msg['client.medicalSituation']}"
											style="color:#37599a"></p:outputLabel>
									</f:facet>

									<p:outputLabel for="doctor" value="#{msg['client.doctor']}" />
									<p:inputText id="doctor" name='doctor'
										value="#{clientBean.selectedClient.treatingDoctor}">
									</p:inputText>

									<p:outputLabel for="sentBy" value="#{msg['client.sentBy']}" />
									<p:inputText id="sentBy" name='sentBy'
										value="#{clientBean.selectedClient.sentBy}">
									</p:inputText>

									<p:outputLabel for="mutual" value="#{msg['client.mutual']}" />
									<p:inputText id="mutual" name='mutual'
										value="#{clientBean.selectedClient.mutual}">
									</p:inputText>
								</p:panelGrid>

							</div>

						</div>
						<!-- ui-g -->
					</div>
					<!-- ui-fluid -->

					<p:separator />

					<p:commandButton type="reset" value="#{msg['button.concel']}"
						style="background:#ff6d6f;color:#fff;border:none;text-shadow: none;float:right" />

					<p:commandButton value="#{msg['client.update']}"
						action="#{clientBean.editClient}" ajax="false"
						style="background:#65bf1f;color:#fff;border:none;text-shadow: none;float:right"></p:commandButton>
					<br />
					<br />
				</h:form>
			</p:tab>


			<p:tab title="#{msg['client.resume']}">
				<h:form>
					<h:form>
						<ui:include src="resume.xhtml" />
					</h:form>
				</h:form>
			</p:tab>


			<p:tab title="#{msg['client.consultation']}" id="cons">
				<h:form>
					<ui:include src="consultation.xhtml" />
				</h:form>
			</p:tab>



			<p:tab title="#{msg['client.order']}">
				<h:form>
					<ui:include src="order.xhtml" />
				</h:form>
			</p:tab>

			<p:tab title="#{msg['client.payment']}">
				<h:form>
					<ui:include src="payment.xhtml" />
				</h:form>
			</p:tab>

			<p:tab title="#{msg['client.folder']}">
				<h:form styleClass="folder">
					<ui:include src="folder.xhtml"></ui:include>
				</h:form>
			</p:tab>


		</p:tabView>



		<style>
.ui-picklist-button-add-all, .ui-picklist-button-remove-all {
	visibility: hidden !important;
}

legend a {
	color: inherit;
}

legend.legendStyle {
	padding-left: 5px;
	padding-right: 5px;
}

fieldset.fsStyle {
	font-family: Verdana, Arial, sans-serif;
	font-size: small;
	font-weight: normal;
	border: 1px solid #999999;
	padding: 4px;
	margin: 5px;
}

legend.legendStyle {
	font-size: 90%;
	color: #888888;
	background-color: transparent;
	font-weight: bold;
}

legend {
	width: auto;
	border-bottom: 0px;
}

myFieldset .ui-fieldset, .ui-fieldset .ui-fieldset-legend {
	background-color: transparent;
	border-color: transparent;
}

.ui-panelgrid td {
	padding: 2px 5px;
}

.selectRadio label {
	margin-right: 30px;
}

.clientTab .ui-tabs-nav {
	background: transparent;
	border: hidden;
}

.clientTab {
	background: #f5f5f5;
}

.clientTab .ui-tabs-nav .ui-tabs-selected {
	float: none;
	background: #f69c55 none repeat scroll 0 0;
	color: #fff;
	transition: background 0.15s ease 0s;
	text-decoration: none;
	text-align: center;
	padding: 4px 10px 5px;
	border: none;
	outline: none;
}

.clientTab  .ui-tabs-nav li.ui-tabs-selected a {
	color: #fff;
	float: none;
	text-shadow: none;
	padding: 4px 10px 5px;
	border: none;
	outline: none;
}

.clientTab .ui-tabs-nav li {
	width: 16%;
	text-align: center;
	float: none;
	padding: 4px 10px 5px;
	border: none;
	border-radius: 0;
	background: #3C6478;
}

.ui-tabs .ui-tabs-nav li a {
	text-align: center;
	float: none;
	color: #fff;
	text-shadow: none;
}

.clientTab.ui-tabs-top .ui-tabs-nav li.ui-tabs-selected {
	border: medium none;
}
</style>
	</ui:define>
</ui:composition>
