<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<div class="ui-fluid">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-7">

					<p:panel
						style="background: #f5f5f5 none repeat scroll 0 0;border:none">
						<div class="ui-fluid">

							<h:panelGrid columns="2" layout="grid"
								columnClasses="ui-grid-col-8,ui-grid-col-4"
								style="width:100%; height:100%;">


								<p:fieldset styleClass="consLegend"
									legend="#{msg['client.pastConsultations']}">

									<p:dataTable id="histo" var="c"
										value="#{clientBean.consultationList}" selectionMode="single"
										selection="#{clientBean.selectedConsultation}" rowKey="#{c}"
										emptyMessage="#{msg['clients.emptyList']}"
										widgetVar="historicalCons" scrollable="false"
										scrollHeight="500" frozenRows="0" styleClass="selectedCons">

										<f:facet name="header">
											<p:outputPanel style="text-align:left;" class=" has-feedback">

												<h:inputText id="globalFilter"
													onkeyup="PF('historicalCons').filter()"
													pt:placeholder="#{msg['filter.search']}"
													placeholder="#{msg['filter.search']}" icon="ui-icon-search"
													style="width:100%;" />
												<i class="glyphicon glyphicon-search form-control-feedback"></i>
											</p:outputPanel>

										</f:facet>

										<p:ajax event="rowSelect"
											listener="#{clientBean.onRowSelectResume}" />

										<p:column filterBy="#{c.day}" filterStyle="display:none"
											headerText="#{msg['payment.date']}"
											style="width:156px;text-align: center">
											<h:outputText value="#{c.day}" />
										</p:column>

										<p:column filterBy="#{c.diagnostics}"
											filterStyle="display:none"
											headerText="#{msg['client.consultation.diagnostics']}">
											<h:outputText value="#{c.diagnostics}" />
										</p:column>
									</p:dataTable>

								</p:fieldset>

							</h:panelGrid>
						</div>

					</p:panel>

				</div>
				<div class="ui-grid-col-5">

					<p:fieldset styleClass="consLegend"
						legend="#{msg['client.nextAppointment']}">


						<p:dataTable id="histoApp" var="app"
							value="#{clientBean.listAppClt}" selectionMode="single"
							selection="#{scheduleView.selectedappointment}" rowKey="#{app}"
							emptyMessage="#{msg['clients.emptyList']}"
							widgetVar="historicalApp" scrollable="false" scrollHeight="500"
							frozenRows="0" styleClass="selectedCons">

							<f:facet name="header">
								<p:outputPanel style="text-align:left;" class=" has-feedback">

									<h:inputText id="globalFilter"
										onkeyup="PF('historicalApp').filter()"
										pt:placeholder="#{msg['filter.search']}"
										placeholder="#{msg['filter.search']}" icon="ui-icon-search"
										style="width:100%;" />
									<i class="glyphicon glyphicon-search form-control-feedback"></i>
								</p:outputPanel>

							</f:facet>

							<p:ajax event="rowSelect"
								listener="#{scheduleView.onRowSelectResumeApp}"
								update="histoApp" />

							<p:column filterBy="#{c.day}" filterStyle="display:none"
								headerText="#{msg['payment.date']}"
								style="width:156px;text-align: center">
								<h:outputText value="#{app.slot.startDate}" />
							</p:column>

							<p:column filterBy="#{c.diagnostics}" filterStyle="display:none"
								headerText="#{msg['client.consultation.motif']}">
								<h:outputText value="#{app.reason}" />
							</p:column>
						</p:dataTable>

					</p:fieldset>

				</div>
			</div>
		</div>
	</div>
</ui:composition>
