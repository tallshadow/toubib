<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Toubib</title>
	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="bootstrap/css/bootstrap-responsive.css" />
		<h:outputStylesheet name="css/style.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/4.6.3/css/font-awesome-jsf.css" />
	</f:facet>

	<!-- 	 <h:outputScript name="js/angular.min.js" /> -->
</h:head>
<h:body>
	<h:form>
		<f:metadata>
			<f:viewAction action="#{clientBean.initLists}" />
		</f:metadata>
	</h:form>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50" styleClass="disable-scroll"
			gutter="0">
			<ui:insert name="header">
				<ui:include src="/views/public/components/header.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" rendered="true" gutter="0"
			styleClass="menu">
			<ui:include src="/views/secure/menu.xhtml" />
		</p:layoutUnit>
		<p:layoutUnit position="center" layout="block"
			style="padding:0; border:none;" styleClass="content" gutter="0">

			<p:outputPanel id="content">
				<ui:insert name="content">
					<ui:include src="/views/secure/userContent.xhtml" />
				</ui:insert>
			</p:outputPanel>

		</p:layoutUnit>
	</p:layout>
	<!-- confirmation suppression RV -->
	<h:form>
		<p:confirmDialog id="confirmDialog"
			message="#{msg['agenda.suppression.confirmation']}"
			header="#{msg['agenda.suppression.message']}" severity="alert"
			widgetVar="confirmation">

			<p:commandButton value="#{msg['agenda.remove.yes']}"
				update=":content" action="#{agenda.action}"
				oncomplete="handleRequest(xhr, status, args); ">
				<f:setPropertyActionListener value="delete"
					target="#{agenda.action}" />
				<f:ajax onevent="oneventFunction" />
			</p:commandButton>
			<p:commandButton value="#{msg['agenda.remove.no']}"
				onclick="PF('confirmation').hide()" type="button" />

		</p:confirmDialog>
	</h:form>


	<script type="text/javascript">
		function oneventFunction(data) {
			PF('confirmation').hide();
		}
	</script>
	<style>
html, body {
	background-image: none;
}

.fullscreen-bg {
	background-image: none;
}

#footer a {
	color: #777;
	margin: 2px 10px 0;
	font-size: small;
	padding: 0px;
}

#footer {
	background: #f2f2f2;
	border-top: 1px solid #e4e4e4;
	line-height: 40px;
	min-width: 980px;
}

#footer {
	bottom: 0;
	height: 8%;
	position: absolute;
	width: 100%;
}

.text--small {
	opacity: 0.85;
	font-size: small;
	cursor: pointer;
}

.ui-widget-content[class="header"] {
	height: 73px;
}

.ui-layout-resizer {
	visibility: hidden;
}

.disable-scroll .ui-dialog-content {
	overflow: hidden !important;
}

.disable-scroll {
	border-radius: 0px;
}

.disable-scroll.ui-layout-unit .ui-layout-unit-content {
	padding: 0.2em 0em;
	border: 0px none;
	overflow: hidden !important;
}

.content .ui-layout-unit-content {
	padding: 0;
}

.ui-layout-pane.menu {
	border: 0;
}

.menu .ui-layout-unit-content, .menu .ui-widget-content, .menu .ui-widget-header,
	.ui-layout-pane.menu, .menu ui-layout-unit-header-title {
	background: #263648;
	/* 	background: #325566; */
	/* 	background: #324C66; */
	/* 	background: #2F3F56; */
	color: #fff;
	text-shadow: none;
	padding: 0;
	margin: 0;
	text-align: center;
	border-radius: 0px;
	width: 100%;
	border-top: none;
	border-left: none;
	font-family: lato-webfont, "Helvetica Neue", Helvetica, Arial,
		sans-serif;
}

.menu .ui-menu.ui-menu-toggleable li.ui-widget-header {
	border: none;
	background: #3a4d63 none repeat scroll 0 0;
	border-bottom: 1px solid #1e2c3a;
	display: block;
	font-size: 18px;
	height: 50px;
	line-height: 55px;
	padding: 0;
	transition: all 0.2s ease 0s;
	width: 100%;
}

.menu .ui-widget-header h3 {
	padding: 16px;
	width: 100%;
	/* 	background: #546a83; */
	/*  	background: #3D5371;  */
	background: #2f4358;
	border: 0;
}

.ui-menubar, .ui-menu-child {
	background: #3a4d63 !important;
	font-weight: 300;
}

.menu .ui-menuitem-text {
	float: none;
	border-radius: 0px;
	display: block;
	font-size: 15px;
	height: 45px;
	line-height: 22px;
	padding: 0;
	transition: all 0.2s ease 0s;
	width: 152px;
}

.menu .ui-widget, .menu .ui-menuitem-text {
	transition: all 0.2s ease 0s;
	font-family: lato-webfont, "Helvetica Neue", Helvetica, Arial,
		sans-serif;
	font-weight: 200;
	color: #c2d2e3;
	display: block;
	font-size: 15px;
	height: 36px;
	line-height: 20px;
	transition: all 0.2s ease 0s;
}

.menu .ui-menu.ui-menu-toggleable li.ui-widget-header h3, .menuTitle {
	padding-left: 0;
	font-weight: 200;
	font-size: 18px;
	border-bottom: 1px solid #1e2c3a;
}

.menu .ui-menu.ui-menu-toggleable li.ui-widget-header h3:hover {
	background: #546a83 none repeat scroll 0 0;
	text-shadow: none;
}

.menu .ui-menu.ui-menu-toggleable li.ui-widget-header h3:visited {
	background: #546a83 none repeat scroll 0 0;
	text-shadow: none;
}

#leftMenuFormId:j_idt41 {
	border: none;
}

.menu .ui-menuitem {
	background: #3a4d63 none repeat scroll 0 0;
	/*  	background: #2f4358 none repeat scroll 0 0;  */
	color: #c2d2e3;
	display: block;
	font-size: 15px;
	height: 36px;
	line-height: 36px;
	padding: 0 15px;
	transition: all 0.2s ease 0s;
	border-radius: 0px;
	text-align: left;
}

.menu .ui-icon {
	width: 21px;
	height: 22px;
	color: #92a7bc;
	margin-left: 15px;
}

.menu .ui-menuitem-link {
	font-size: 20px;
	height: 30px;
}

.menu .ui-menuitem-link:hover {
	mouseover: #ff0000;
	background-color: transparent;
	background: transparent;
	border: none;
	width: 100%;
}
.navbar-inverse {
	background-color: #fff;
	border-color: #f0f0f0;
}

</style>
</h:body>
</html>
