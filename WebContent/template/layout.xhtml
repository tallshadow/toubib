<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" ng-app="">
<h:head>
<f:view locale="#{userData.localeCode}" />
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Toubib</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="bootstrap/css/bootstrap-responsive.css" />
		<h:outputStylesheet name="css/style.css" />

	</f:facet>
	

</h:head>

<h:body id="body" >

	<div id="wrap" >
		<div id="header" >
			<ui:insert name="header"  >
				<ui:include src="/views/public/components/header.xhtml"/>
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
				<ui:include src="/views/public/components/content.xhtml" />
			</ui:insert>
		</div>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/views/public/components/footer.xhtml" />
		</ui:insert>
	</div>

	<div id="fullscreen-bg" class="fullscreen-bg"></div>

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
	<h:outputScript name="bootstrap/js/bootstrap.js" />
<!-- 	<h:outputScript name="js/fijib.js" /> -->
<!-- 	<h:outputScript name="js/retina.js" /> -->
	<h:outputScript name="js/angular.min.js" />

<style>
.logo{
	margin-top: 12%;
	outline:none;
}
</style>
</h:body>

</html>
